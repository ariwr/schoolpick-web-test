# alembic.ini 설정 파일
[alembic]
# 경로를 현재 디렉토리로 설정
script_location = alembic
# 템플릿 파일 위치
# file_template = %%(rev)s_%%(slug)s
# 로그 설정
sqlalchemy.url = postgresql://username:password@localhost:5432/schoolpick_teacher

# 로그 설정
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
