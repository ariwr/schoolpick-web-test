# Nginx 설정 파일 for web.godingpick.com
# EC2의 /etc/nginx/sites-available/web.godingpick.com 에 복사

# HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    server_name web.godingpick.com;
    
    # Let's Encrypt 인증을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버 설정
server {
    listen 443 ssl http2;
    server_name web.godingpick.com;

    # SSL 인증서 경로 (Certbot이 자동으로 설정)
    # ssl_certificate /etc/letsencrypt/live/web.godingpick.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/web.godingpick.com/privkey.pem;
    
    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 로그 설정
    access_log /var/log/nginx/web.godingpick.com_access.log;
    error_log /var/log/nginx/web.godingpick.com_error.log;

    # 정적 파일 캐싱 (프론트엔드)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /home/ubuntu/frontend-dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API 프록시 (백엔드)
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 프론트엔드 정적 파일 서빙
    location / {
        root /home/ubuntu/frontend-dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # API 문서 접근 제한 (프로덕션에서)
    location /docs {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

